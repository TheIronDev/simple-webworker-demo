<!DOCTYPE html>
<html>
<head>
    <title>Simple Web Worker Demo</title>
    <style>
        * {box-sizing: border-box}
        html, body {height: 100%}
        html {background: #fafafa;}
        body {display: flex;justify-content: center;align-items: center;}
        form {background:#efefef;box-shadow: 5px 5px 5px #ccc;}
        input {margin: 1rem;padding: 0.5rem;min-width: 10rem;}
        input[readonly] {cursor: not-allowed}
    </style>
</head>
<body>
    <form id="fibo">
        <input id="fiboInput" type="number" placeholder="Enter Fibo Number Here" />
        <input id="fiboOutput" type="number" placeholder="Result Here" readonly />
        <input type="submit" />
    </form>
    <script src="./scripts/fibo.js"></script>
</body>
</html>
